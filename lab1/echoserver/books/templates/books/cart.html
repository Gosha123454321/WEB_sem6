<!DOCTYPE html>
<html>
<head>
    <title>Корзина</title>
</head>
<body>
    <h1>Корзина</h1>
    <ul>
        {% for item in cart.cartitem_set.all %}
            <li>{{ item.book.title }} - {{ item.quantity }} шт. - ${{ item.book.price }}</li>
        {% endfor %}
    </ul>
    <p>Общая стоимость: ${{ cart.total_price }}</p>
    <a href="{% url 'checkout' %}">Оформить заказ</a> |
    <a href="{% url 'order_history' %}">Мои заказы</a> |
    <a href="{% url 'book_list' %}">Вернуться на главную</a>
</body>
</html>
